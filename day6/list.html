<!DOCTYPE html>
<html>
<body>

<h2>Student Records</h2>

<a href="/add">Add New</a>
<br><br>

<table border="1">
<tr>
<th>ID</th>
<th>Name</th>
<th>Course</th>
<th>Action</th>
</tr>

{% for row in data %}
<tr>
<td>{{row[0]}}</td>
<td>{{row[1]}}</td>
<td>{{row[2]}}</td>
<td>
    <a href="/edit/{{row[0]}}">Edit</a>
    <a href="/delete/{{row[0]}}">Delete</a>
</td>
</tr>
{% endfor %}

</table>

</body>
</html>
